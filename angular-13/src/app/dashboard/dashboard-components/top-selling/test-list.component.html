<div class="card">
    <div class="card-body">
        <!-- title -->
                <h4 class="card-title">List of Tests</h4>
                <h5 class="card-subtitle">Select tests to execute</h5>
            
        <!-- title -->
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th class="text-dark font-medium fs-4">Test Name</th>
                        <th class="text-dark font-medium fs-4">Project</th>
                        <th class="text-dark font-medium fs-4">Previous Result</th>
                        <th class="text-dark font-medium fs-4">Run</th>
                        <th class="text-dark font-medium fs-4">Stop</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let test of tests'>
                        <td>
                            <div class="d-flex align-items-center">
                                <!-- <img [src]=ts.image alt="user" width="45" class="rounded-circle"> -->
                                <div class="ms-3">
                                    <h5 class="mb-0 font-medium">{{test.name}}</h5>
                                </div>
                            </div>
                        </td>
                        <td class="fs-4">MARS Api</td>
                        <td>
                            <span class="p-2 bg-{{ getStatusClass(test.testResult) }} rounded-circle d-inline-block ms-4"></span>
                        </td>
                        
                        <td>
                            <button mat-button class="btn-success">Run</button>
                        </td>
                        <td>
                            <button mat-button class="btn-danger">Stop</button>
                        </td>
                    </tr>              
                </tbody>
            </table>
        </div>
    </div>
    
</div>
