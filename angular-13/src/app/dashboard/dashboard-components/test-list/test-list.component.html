<div class="card">
    <div class="card-body">
        <!-- title -->
        <h4 class="card-title">List of Tests</h4>
        <h5 class="card-subtitle">Select tests to execute</h5>
        <!-- title -->
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th class="text-dark font-medium fs-4">
                            <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off" (change)="onSelectAll($event)"/>
                            <label class="btn btn-info" for="btn-check">{{ isAllSelected ? 'Unselect' : 'Select All' }}</label>
                        </th>
                        <th class="text-dark font-medium fs-4">Test Name</th>
                        <th class="text-dark font-medium fs-4">Project</th>
                        <th class="text-dark font-medium fs-4">Previous Result</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let test of tests' [value]="test">
                        <td>
                            <div class="">
                                <input type="checkbox" class="custom-control-input" [(ngModel)]="test.selected" (change)="onRowSelected($event)" [value]="test.name" />
                            </div>
                        </td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="ms-3">
                                    <h5 class="mb-0 font-medium" placement="top"  ngbTooltip="{{ test.description }}" top>{{test.name}}</h5>
                                </div>
                            </div>
                        </td>
                        <td class="fs-4">{{ test.projectName }}</td>
                        <td>
                            <span class="p-2 bg-{{ getStatusClass(test.testResult) }} rounded-circle d-inline-block ms-4"></span>
                        </td>
                    </tr>              
                </tbody>
            </table>
        </div>
        <div class="btn-group" role="group" style="float: right;">
            <button mat button type="button" class="btn btn-success" [disabled]="disableRun()" (click)="onRun($event)">Run</button>
            <button mat button type="button" class="btn btn-danger" (click)="onStop($event)">Stop</button>
        </div>
    </div>
    
</div>
